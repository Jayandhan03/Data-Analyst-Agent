name: Deploy Streamlit App to Hugging Face Spaces

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Check out the code from your GitHub repository (updated to v4)
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Push the code to your Hugging Face Space (updated to main)
      - name: Push to Hugging Face Hub
        uses: huggingface/hub-action@main
        with:
          repo_id: Jayandhan/Analyst_agent
          repo_type: space
          token: ${{ secrets.HF_TOKEN }}