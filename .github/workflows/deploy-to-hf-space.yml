name: Deploy Streamlit App to Hugging Face Spaces

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install huggingface-hub

      - name: Push to Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"

          # Add HF as authenticated remote
          git remote add hf "https://user:$HF_TOKEN@huggingface.co/spaces/Jayandhan/Analyst_agent"

          # Push current branch to HF Space main branch
          git push hf HEAD:main --force
